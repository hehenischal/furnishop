<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Operation Failed</title>
    <style>
        :root {
            --bg: #f7f7f9;
            --card: #ffffff;
            --muted: #6b7280;
            --danger: #ef4444;
            --accent: #111827;
            --shadow: 0 8px 24px rgba(16,24,40,0.08);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg, var(--bg), #ffffff);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
            color:var(--accent);
        }
        .card{
            background:var(--card);
            border-radius:12px;
            box-shadow:var(--shadow);
            max-width:760px;
            width:100%;
            padding:36px;
            display:grid;
            grid-template-columns:72px 1fr;
            gap:20px;
            align-items:center;
        }
        .icon{
            width:72px;
            height:72px;
            display:flex;
            align-items:center;
            justify-content:center;
            border-radius:12px;
            background:rgba(239,68,68,0.12);
            color:var(--danger);
            flex-shrink:0;
        }
        h1{
            margin:0 0 6px 0;
            font-size:20px;
            line-height:1.15;
        }
        p{
            margin:0 0 16px 0;
            color:var(--muted);
            font-size:14px;
        }
        .actions{
            display:flex;
            gap:12px;
            flex-wrap:wrap;
        }
        button,a.button{
            appearance:none;
            border:0;
            padding:10px 14px;
            border-radius:8px;
            font-weight:600;
            cursor:pointer;
            text-decoration:none;
            font-size:14px;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }
        .primary{
            background:var(--danger);
            color:white;
            box-shadow:0 6px 16px rgba(239,68,68,0.16);
        }
        .secondary{
            background:transparent;
            border:1px solid #e6e7eb;
            color:var(--accent);
        }
        .muted-link{
            color:var(--muted);
            background:transparent;
        }
        .details{
            margin-top:12px;
            font-family:monospace;
            font-size:13px;
            color:#9ca3af;
            white-space:pre-wrap;
            max-height:84px;
            overflow:auto;
            border-radius:8px;
            padding:10px;
            background:#fbfbfd;
            border:1px solid #f1f3f5;
        }
        @media (max-width:520px){
            .card{grid-template-columns:56px 1fr;padding:20px}
            .icon{width:56px;height:56px}
        }
    </style>
</head>
<body>
    <main role="main" class="card" aria-labelledby="failure-title">
        <div class="icon" aria-hidden="true">
            <!-- simple error icon -->
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20z" fill="currentColor" fill-opacity="0.12"/>
                <path d="M12 7.75v5.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 16.25h.01" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div>
            <h1 id="failure-title">Operation failed</h1>
            <p>An unexpected error occurred. The requested operation could not be completed.</p>

            <div class="actions" role="group" aria-label="Failure actions">
                <button type="button" class="primary" id="retryBtn">Retry</button>
                <button type="button" class="secondary" id="backBtn">Go back</button>
                <a href="/" class="button muted-link" id="homeLink">Return to home</a>
            </div>

            <div id="details" class="details" hidden aria-hidden="true"></div>
        </div>
    </main>

    <script>
        (function(){
            var retry = document.getElementById('retryBtn');
            var back = document.getElementById('backBtn');
            var details = document.getElementById('details');

            retry.addEventListener('click', function(){
                // Try to reload; if this is a form submission route you may want to POST again from server-side.
                location.reload();
            });

            back.addEventListener('click', function(){
                if (history.length > 1) history.back();
                else location.href = '/';
            });

            // If a query param "error" is present, show it in details (useful for dev)
            try {
                var params = new URLSearchParams(location.search);
                var err = params.get('error') || params.get('message');
                if (err) {
                    details.textContent = decodeURIComponent(err);
                    details.hidden = false;
                    details.setAttribute('aria-hidden', 'false');
                }
            } catch(e){
                // ignore parsing errors
            }
        })();
    </script>
</body>
</html></svg>
